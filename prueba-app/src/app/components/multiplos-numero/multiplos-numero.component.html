<div class="container d-flex justify-content-center">
  <div class="card bg-light text-dark w-75 my-3">
      <div class="card-header" style="text-align: center;"><h4>Factorial de un numero</h4></div>
      <div class="card-body">
          <h5 class="card-title">
              Consultar el factorial de un numero
            </h5>
          <form #multiplosForm="ngForm">
              <div class="form-group mb-3">
                  <label class="form-label">Numero a consultar</label>
                  <input class="form-control" type="number" placeholder="Ingresa el numero para consultar sus multiplos" [(ngModel)]="numero_ingresado"
                      name="numero" required numero #numero="ngModel">
                  <div *ngIf="numero.invalid && (numero.dirty || numero.touched)">
                      <small class="text-danger" *ngIf="numero?.errors?.['required']">
                          • El campo "Numero" es requerido
                      </small>
                  </div>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Rango a consultar</label>
                <input class="form-control" type="number" placeholder="Ingresa el rango" [(ngModel)]="rango_ingresado"
                    name="rango" required rango #rango="ngModel">
                <div *ngIf="rango.invalid && (rango.dirty || rango.touched)">
                    <small class="text-danger" *ngIf="rango?.errors?.['required']">
                        • El campo "Rango" es requerido
                    </small>
                </div>
            </div>

              <div class="d-flex justify-content-end mt-4">
                  <button type="button" class="btn btn-primary" (click)="consultarMultiplos()"
                      [disabled]="!multiplosForm.form.valid">
                      Consultar factorial
                  </button>
              </div>
          </form>

          <h6>
            {{resultado}}
          </h6>

      </div>
  </div>
</div>
