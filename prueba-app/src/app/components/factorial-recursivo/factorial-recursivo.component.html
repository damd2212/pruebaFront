<div class="container d-flex justify-content-center">
  <div class="card bg-light text-dark w-75 my-3">
      <div class="card-header" style="text-align: center;"><h4>Factorial de un numero con Recursividad</h4></div>
      <div class="card-body">
          <h5 class="card-title">
              Consultar el factorial de un numero con recursividad
            </h5>
          <form #factorialrecursivoForm="ngForm">
              <div class="form-group mb-3">
                  <label class="form-label">Numero a consultar</label>
                  <input class="form-control" type="number" placeholder="Ingresa el numero para calcular el factorial" [(ngModel)]="numero_ingresado"
                      name="numero" required numero #numero="ngModel">
                  <div *ngIf="numero.invalid && (numero.dirty || numero.touched)">
                      <small class="text-danger" *ngIf="numero?.errors?.['required']">
                          â€¢ El campo "Numero" es requerido
                      </small>
                  </div>
              </div>
              <div class="d-flex justify-content-end mt-4">
                  <button type="button" class="btn btn-primary" (click)="consultarFactorialRecursivo()"
                      [disabled]="!factorialrecursivoForm.form.valid">
                      Consultar factorial
                  </button>
              </div>
          </form>

          <h6>
            {{resultado}}
          </h6>

      </div>
  </div>
</div>
